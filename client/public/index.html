<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="js/bundle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <title>Beaches API front end</title>
  </head>
  <body>
    <div class="ui container">
      <h1>Beaches</h1>
      <div class="ui container">
        <h3 class="ui right aligned header"><a href="#add_section">Add new beach</a></h3>
        <br />
      </div>
      <h4 class="ui horizontal divider header">
      <i class="anchor icon"></i>
      View beaches</h4>
      <div  class="ui cards" id="beaches-container"></div>
      <div class="ui container">
        <br />
        <h4 class="ui horizontal divider header" id="add_section">Add a beach</h4>
        <form class="ui form" id="beach-form">
          <div class="three fields">
            <div class="field">
              <label for="name">Name:</label>
              <input type="text" id="name" placeholder="Beach name" />
            </div>
            <div class="field">
              <label for="grid_ref">Grid reference:</label>
              <input type="text" id="grid_ref" placeholder="Grid reference" />
            </div>
            <div class="field">
              <label for="swell_frequency">Swell frequency:</label>
              <select class="ui dropdown" name="swell_frequency" id="swell_frequency">
                <option selected disabled>Select swell frequency</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
          </div>
          <input class="positive ui button" type="submit" id="save" value="Add" />
        </form>
        <br />
      </div>
    </div>
  </body>
</html>
